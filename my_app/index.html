<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
    <!-- AXIOS LINK -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js' integrity='sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==' crossorigin='anonymous'></script>
    <!-- JAVASCRIPT LINK -->
    <script defer src="js/script.js"></script>
    <!-- VUE JS LINK -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <div id="app">
            <section class="todo-list py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="display-1 text-muted">Todo List</h1>
                            <ul class="list-group list-group-flush border border-1 rounded">
                                <li v-for="(task, i) in tasks" :key="i" class="list-group-item" :class="{ 'completed': task.completed }">
                                    <span @click="toggleCompleted(i)" v-if="!task.completed">{{ task.text }}</span>
                                    <span @click="toggleCompleted(i)" v-else class="text-decoration-line-through">{{ task.text }}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section class="add-todo">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <form @submit.prevent="addTask">
                                <div class="input-group mb-3">
                                    <input v-model.trim="newTask" type="text" class="form-control" placeholder="Inserisci elemento..">
                                    <button class="btn btn-primary" id="button-add">Inserisci</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
